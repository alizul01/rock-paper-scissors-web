<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="header"> Rock Paper Scissors </h1>
        <div class="area-komputer">
            <div class="computer-box">
                <img src="img/paper.png" alt="" class="img-komputer">
            </div>
        </div>
        <div class="info">
        </div>
        <div class="area-player">
            <div class="player-area">
                <img id="rock" src="img/rock.png" alt="" class="img-player">
                <img id="paper" src="img/paper.png" alt="" class="img-player">
                <img id="scissors" src="img/scissors.png" alt="" class="img-player">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
